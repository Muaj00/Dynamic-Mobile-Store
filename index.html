<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobil Phone Center</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <h2 class="text-center text-success mt-4 mb-4">
        Welcome To Our Mobile Shop
    </h2>

    <div class="input-group mb-4 w-50 mx-auto">
        <input id="search-field" type="text" class="form-control" placeholder="Search your favorite phone by name" aria-label="Recipient's username" aria-describedby="button-addon2">
        <button onclick="searchPhone()" class="btn btn-outline-secondary" type="button" id="button-search">Search</button>
    </div>

    <!-- single-card-details -->

    <!-- grid card result -->

    <section class="w-75 mx-auto mb-5">
        <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4">
        
        </div>
    </section>


    <!-- script link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="js/search.js"></script>
</body>
</html>
